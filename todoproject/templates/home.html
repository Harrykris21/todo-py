{% extends 'base.html' %}

{% block body %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDO</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">

        <div class="col-md-6">

        <form action="" method="post" class="p-3 shadow">
            {% csrf_token %}
           <div class="form-group"> <input type="text" name="task" class="form-control" placeholder="Task name"></div>
            <div class="form-group"><input type="text" name="priority" class="form-control" placeholder="Enter Your Priority"></div>
            <div class="form-group"><input type="date" name="date" class="form-control" placeholder="date"></div>
            <input class="btn btn-success" type="submit">

        </form>

        </div>

         <div class="col-md-6">
             <h4>Tasks to be Completed</h4>
            {% for i in task %}
                <div class=" shadow card">
                    <div class="card-body">
                        <h5 class="card-title">{{ i.name }}</h5>
                        <p><b>{{ i.priority }}</b></p>
                         <p><b>{{ i.date }}</b></p>
                        <a class="btn btn-danger" style="color:white" href="{% url 'delete' i.id %}">Done</a>
                        <a class="btn btn-success" style="color:white" href="{% url 'update' i.id %}">Update</a>
                    </div>
                </div>
                <br>
            {% endfor %}
        </div>

    </div>
</div>




{% endblock %}
